services:
  db:
    image: postgres:16
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
